<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>游꾻 Fortnite Cartas - Evento Navide침o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Todo el CSS anterior (igual que en la versi칩n con cofres) */
        body {
            background: linear-gradient(135deg, #b22222, #228b22, #ffd700, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite;
            color: white;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        /* ... (el resto del CSS completo como antes, incluyendo .chest-container, .chest, .chests-grid, etc.) */
        #collectionCounter {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Todo el HTML anterior (con cofres en la tienda) -->

    <div class="fixed bottom-0 left-0 right-0 flex justify-center gap-3 z-10 flex-wrap px-4 py-4 bg-black/50 backdrop-blur-md rounded-t-2xl shadow-lg">
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('battle')">Batalla</button>
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('deck')">Mazo</button>
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('shop')">Tienda</button>
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('ranking')">Ranking</button>
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('cupMode')">COPAS</button>
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('tournament')">Torneo</button>
        <button class="nav-btn text-sm px-6 py-3" onclick="showView('achievements')">Logros</button>
    </div>

    <script>
        // ... (configuraci칩n, ALL_CARDS con las 34 cartas, TOURNAMENTS con los 9 torneos, ACHIEVEMENTS)

        let gameState = { /* igual */ };

        function showView(view) {
            // Lista completa de todas las secciones
            ['battle', 'deck', 'shop', 'tournament', 'cupMode', 'ranking', 'achievements'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.remove('active');
            });
            const target = document.getElementById(view);
            if (target) target.classList.add('active');

            // Botones activos
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.nav-btn[onclick="showView('${view}')"]`);
            if (activeBtn) activeBtn.classList.add('active');

            // Renderizado espec칤fico
            if (view === 'deck') renderDeck();
            if (view === 'shop') renderShop();
            if (view === 'tournament') renderTournaments();
            if (view === 'ranking') updateRanking();
            if (view === 'battle') {
                renderIaCards();
                renderBattleCards();
            }
            if (view === 'achievements') renderAchievements();
            if (view === 'cupMode') {} // No necesita render extra
        }

        // ... (todas las funciones anteriores: renderDeck, renderShop, renderTournaments, renderIaCards, renderBattleCards, playerAttack, iaAttack, playerDefend, openChest, etc.)

        // Inicializaci칩n
        updateUI();
        showView('battle'); // Empieza en batalla
        createSnowflakes();
        checkAchievements();
    </script>
</body>
</html>
