<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Fortnite Cartas - Evento Navide帽o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Estilos Base de tu Juego */
        body {
            background: linear-gradient(135deg, #b22222, #228b22, #ffd700, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite; 
            color: white;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        /* ... (Resto de estilos de gradiente, snowflake, card, etc. se mantienen) ... */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hidden { display: none !important; }
        .btn {
            background: linear-gradient(to right, #d42020, #ff4545);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 4px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 200, 200, 0.8);
        }
        /* [EL RESTO DE TUS ESTILOS DE CARTAS Y PANELES SE MANTIENE AQU] */
        .card-container {
            position: relative;
            display: inline-block;
            margin: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
            will-change: transform;
        }
        /* ... (Estilos intermedios de cartas, glow, etc.) ... */
        .ia-card, .player-card {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 180px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, border-color 0.3s ease;
            transform-style: preserve-3d;
        }
        .ia-card { border: 3px solid #d42020; }
        .player-card { border: 3px solid #00bcd4; }
        .ia-card.selected, .player-card.selected {
            border-color: yellow;
            box-shadow: 0 0 30px yellow, 0 -10px 20px rgba(255, 255, 0, 0.5);
            transform: translateY(-10px) scale(1.05);
        }
        /* ... (Estilos de animaci贸n de ataque/defensa) ... */
        .damage-float {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 5px black;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
            pointer-events: none;
        }
        .critical-damage {
            color: yellow;
            font-size: 30px;
            text-shadow: 0 0 10px red;
        }


        /* ================================================= */
        /* === ESTILOS DEL NUEVO DISEO DE VICTORIA === */
        /* ================================================= */

        #battleMessage {
            /* Mantenemos la base de centrado */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        #battleMessageContent {
            /* Contenedor principal que simula la escena */
            background: url('https://i.imgur.com/k9bT67J.png') no-repeat center center; /* IMAGEN DE ESCENA INVERNAL */
            background-size: cover;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 450px; /* Ancho fijo para centrar bien los elementos */
            min-height: 450px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            overflow: hidden; /* Para el confeti */
        }
        
        /* Contenedor de Perfil (Barra Dorada Superior) */
        .victory-profile-bar {
            background: rgba(50, 50, 50, 0.9);
            border: 4px solid #FFD700; /* Dorado S贸lido */
            border-radius: 15px;
            width: 95%;
            padding: 10px 20px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px #FFD700; /* Glow Dorado */
        }

        .victory-profile-bar img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #D4AF37;
        }

        .victory-trophy-text {
            text-align: left;
            flex-grow: 1;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 2px rgba(0,0,0,0.5);
        }

        .victory-trophy-text span {
            display: block;
            font-size: 14px;
            font-weight: normal;
            color: #FFD700;
        }

        /* TTULO VICTORIA */
        #messageText {
            background: linear-gradient(to right, #DAA520, #FFD700, #DAA520);
            color: #B22222; /* Rojo Intenso */
            padding: 10px 30px;
            border-radius: 12px;
            border: 3px solid #8B0000;
            font-size: 30px;
            font-weight: 900;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8); /* Reflejo de luz */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin: 20px 0;
            animation: pulse 1.5s infinite alternate;
        }

        /* Botones del Modal */
        #battleMessage .modal-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px;
            padding-bottom: 20px;
        }

        #battleMessage button {
            flex: 0 0 45%; /* Distribuci贸n equitativa */
            font-size: 18px;
            font-weight: bold;
            padding: 15px 10px;
            border: 2px solid;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        /* Bot贸n REVANCHA (Rojo Intenso) */
        #battleMessage .btn.bg-green-600 { /* Usamos el color de REVANCHA original */
            background: linear-gradient(to bottom, #FF4500, #B22222);
            border-color: #FF6347;
            box-shadow: 0 0 10px #FF4500, 0 0 20px rgba(178, 34, 34, 0.8);
        }
        #battleMessage .btn.bg-green-600:hover {
             box-shadow: 0 0 15px #FF6347, 0 0 30px #FF4500;
        }
        
        /* Bot贸n SALIR (Verde Ne贸n) */
        #battleMessage .btn.bg-blue-600 { /* Usamos el color de SALIR original */
            background: linear-gradient(to bottom, #32CD32, #008000);
            border-color: #90EE90;
            box-shadow: 0 0 10px #32CD32, 0 0 20px rgba(0, 128, 0, 0.8);
        }
        #battleMessage .btn.bg-blue-600:hover {
             box-shadow: 0 0 15px #90EE90, 0 0 30px #32CD32;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1.03); box-shadow: 0 0 35px rgba(255, 215, 0, 1); }
        }
        
        /* Confeti (Mejora visual para simular la imagen) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: fallConfetti 2s ease-out forwards;
        }

        @keyframes fallConfetti {
            0% { transform: translateY(-500px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotateZ(360deg); opacity: 0; }
        }


        /* [ESTILOS ANTERIORES PARA LOGROS, RANKING, ETC. CONTINAN AQU] */
        /* ... */
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="http://googleusercontent.com/file_content/0" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div id="offerBanner">
         隆OFERTA POR TIEMPO LIMITADO!  隆1000 GEMAS POR SOLO HOY!
        <span id="gemsCountdown">--h --m --s</span>
    </div>
    <div id="announcementBanner">
        LA PROXIMA ACTUALIZACION SERA EL DIA 15 DE NOVIEMBRE DE 2025 ALAS 11:00 DE LA MAANA AGREGAREMOS LOS COFRES.
    </div>
    
    <div class="container mx-auto px-4 py-6 pt-24">
        <div id="battle" class="active section-container">
            </div>
        
        </div>
    
    <div id="battleMessage">
        <div id="battleMessageContent">
            
            <div class="victory-profile-bar">
                <img id="modalProfileAvatar" src="https://rule34.xxx//samples/1888/sample_4387d777c732825ae6e377664c2ce885.jpg?15738037" alt="Avatar">
                <div class="victory-trophy-text">
                    <span id="modalPlayerName">Jugador</span>
                    <span id="modalTrophies">0 trofeos</span>
                </div>
            </div>

            <h2 id="messageText"> VICTORIA </h2>
            
            <div class="modal-buttons">
                <button class="btn bg-green-600" onclick="rematch()">REVANCHA</button>
                <button class="btn bg-blue-600" onclick="closeBattleMessage()">SALIR</button>
            </div>
        </div>
    </div>
    
    <script>
        // === JS LGICA DE JUEGO Y ESTADO ===
        // [Las variables y constantes de ALL_CARDS, TOURNAMENTS, ACHIEVEMENTS, gameState se mantienen]
        const SABRINA_START = new Date('2025-12-14T15:00:00'); 
        // ... (resto de constantes) ...
        let gameState = {
            playerName: localStorage.getItem('playerName') || 'Jugador',
            trophies: parseInt(localStorage.getItem('trophies') || '0'),
            // ... (resto de gameState) ...
            avatar: localStorage.getItem('playerAvatar') || 'https://rule34.xxx//samples/1888/sample_4387d777c732825ae6e377664c2ce885.jpg?15738037',
            ownedCardIds: JSON.parse(localStorage.getItem('ownedCardIds') || '[0,1,2]'),
            cardUpgrades: JSON.parse(localStorage.getItem('cardUpgrades') || '{}'),
            currentDeck: JSON.parse(localStorage.getItem('currentDeck') || '[0,1,2]'),
            completedTournaments: JSON.parse(localStorage.getItem('completedTournaments') || '[]'),
            achievements: JSON.parse(localStorage.getItem('achievements') || '[]'),
            spentDiamonds: parseInt(localStorage.getItem('spentDiamonds') || '0')
        };
        
        // ... (Funciones auxiliares: applyCardUpgrades, updateUI, updateCountdowns, etc. se mantienen) ...
        
        
        // === JS LGICA DE BATALLA Y MODAL (Actualizada para el nuevo dise帽o) ===

        // Sobreescribe la funci贸n showBattleMessage para usar el nuevo dise帽o
        function showBattleMessage(message) {
            const messageEl = document.getElementById('messageText');
            const profileBar = document.querySelector('.victory-profile-bar');
            const rematchBtn = document.querySelector('#battleMessage .btn.bg-green-600');
            const exitBtn = document.querySelector('#battleMessage .btn.bg-blue-600');

            // 1. Actualizar el contenido y estilos del t铆tulo
            messageEl.textContent = message;
            
            // Si es victoria, activamos el confeti
            if (message.includes("VICTORIA")) {
                messageEl.style.background = 'linear-gradient(to right, #DAA520, #FFD700, #DAA520)';
                messageEl.style.color = '#B22222';
                messageEl.innerHTML = ' ' + message + ' ';
                startConfettiEffect(); // Nuevo efecto visual
                // Asegurarse de que el bot贸n de revancha est茅 disponible
                rematchBtn.style.display = 'inline-block';
            } else {
                // Derrota
                messageEl.style.background = 'linear-gradient(to right, #555, #888, #555)';
                messageEl.style.color = '#fff';
                rematchBtn.style.display = 'inline-block';
            }
            
            // 2. Actualizar la barra de perfil dentro del modal
            document.getElementById('modalProfileAvatar').src = gameState.avatar;
            document.getElementById('modalPlayerName').textContent = gameState.playerName;
            document.getElementById('modalTrophies').textContent = `${gameState.trophies} trofeos`;
            
            // 3. Mostrar el modal
            document.getElementById('battleMessage').style.display = 'flex';
        }

        // Nueva funci贸n para el efecto de confeti
        function startConfettiEffect() {
            const modalContent = document.getElementById('battleMessageContent');
            
            // Limpiamos confeti antiguo
            modalContent.querySelectorAll('.confetti').forEach(c => c.remove());
            
            // Generamos confeti nuevo
            for (let i = 0; i < 20; i++) { // Reducido a 20 por rendimiento
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.style.animationDuration = `${Math.random() * 1.5 + 1.5}s`;
                modalContent.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        // La l贸gica de ataque y final de batalla (checkBattleEnd) se mantiene
        function checkBattleEnd() {
            if (iaCards.every(c => c.hp <= 0)) {
                battleEnded = true;
                // Usamos "VICTORIA" para que la funci贸n showBattleMessage la detecte y aplique el estilo
                showBattleMessage("VICTORIA"); 
                // ... (l贸gica de recompensa se mantiene) ...
                unlockAchievement(1); 
                saveGame();
                updateUI();
                renderDeck();
                renderTournaments();
            } else if (playerCards.every(c => c.hp <= 0)) {
                battleEnded = true;
                showBattleMessage("DERROTA"); // Usamos "DERROTA" para que aplique el estilo de derrota
            }
        }
        
        // ... (Resto de funciones: closeBattleMessage, rematch, resetBattle, etc. se mantienen) ...
        
        // === Configuraci贸n de M煤sica ===
        function setupMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music) {
                music.volume = 0.3; 
                music.play().catch(error => {
                    console.log("Autoplay bloqueado. La m煤sica se iniciar谩 con la primera interacci贸n del usuario.");
                });
            }
        }

        updateUI();
        showView('battle');
        // createSnowflakes(); // Comentado por si genera demasiado lag
        setupMusic(); 
    </script>
</body>
</html>
